<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Connection Example</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Firebase Realtime Database Example</h1>

    <input type="text" id="dataInput" placeholder="Enter data..." />
    <button onclick="saveData()">Save to Firebase</button>

    <h2>Fetched Data:</h2>
    <div id="dataDisplay">No data fetched yet.</div>

    <script>
        // Konfigurasi Firebase (ganti dengan konfigurasi proyek kamu)
        const firebaseConfig = {
        apiKey: "AIzaSyAOU3lQ42Ivo6xOGp0GGEn-wzzl0HHXzbI",
        authDomain: "realtime-db-web-d7233.firebaseapp.com",
        projectId: "realtime-db-web-d7233",
        storageBucket: "realtime-db-web-d7233.appspot.com",
        messagingSenderId: "202285840774",
        appId: "1:202285840774:web:72efb8369803def2501407"
  };


        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fungsi untuk menyimpan data ke Realtime Database
        function saveData() {
            const inputData = document.getElementById("dataInput").value;
            database.ref('data/').push({ value: inputData })
                .then(() => {
                    alert("Data saved successfully!");
                    document.getElementById("dataInput").value = "";
                    fetchData();  // Panggil ulang data setelah disimpan
                })
                .catch(error => {
                    console.error("Error saving data: ", error);
                });
        }

        // Fungsi untuk mengambil data dari Realtime Database
        function fetchData() {
            database.ref('data/').on('value', (snapshot) => {
                const dataDisplay = document.getElementById("dataDisplay");
                dataDisplay.innerHTML = "";  // Reset tampilan data

                snapshot.forEach(childSnapshot => {
                    const childData = childSnapshot.val().value;
                    const div = document.createElement("div");
                    div.textContent = childData;
                    dataDisplay.appendChild(div);
                });
            });
        }

        // Ambil data saat halaman dimuat
        fetchData();
    </script>

</body>
</html>
